<!doctype html>
<html>
    <head>
        <title>Arcade Volleyball (Lab)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="css/main.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/av.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="inner-container">
                <canvas id="viewport" width="640" height="400"></canvas>
                <div id="win" style="display: none"></div>

                <div id="pause" style="display: none"></div>
                <button id="play">
                    <img src="img/play.png" width="93" height="92">
                </button>
            </div>
        </div>
    </body>
</html>
